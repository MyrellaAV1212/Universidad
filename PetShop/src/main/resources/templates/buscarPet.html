<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Buscar Mascota</title>
<link rel="shortcut icon" href="/imagenes/icono.png" type="image/png"></link>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/pet/buscar}" method="post" th:object="${pet}">
			<div class="form-group">
				<label for="namePet1">Buscar:</label> <input type="text"
					class="form-control" th:field="*{namePet}" id="namePet1"></input>
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/pet/listar" class="btn btn-danger">Cancelar</a>

		</form>

		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">CODIGO</th>
					<th class="text-center">NOMBRE</th>
					<th class="text-center">FECHA DE NACIMIENTO</th>
					<th class="text-center">RAZA</th>
					<th class="text-center">TIPO</th>
					<th class="text-center">EDAD</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p: ${listaMascotas}">
					<td th:text="${p.idPet}"></td>
					<td th:text="${p.namePet}"></td>
					<td th:text="${#dates.format(p.birthDatePet,'dd/MM/yyyy')}"></td>
					<td th:text="${p.razaPet}"></td>
					<td th:text="${p.tipoPet}"></td>
					<td th:text="${p.edadPet}"></td>
				</tr>
			</tbody>
		</table>


		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
