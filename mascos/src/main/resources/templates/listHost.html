<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Hosts</title>
<link rel="shortcut icon" href="/imagenes/icono.png" type="image/png"></link>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column" >
					<a  style="border-bottom-color: green" th:href="@{/host/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus" ></span> Host
					</a>
					<a  style="border-bottom-color: green" th:href="@{/host/irBuscar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search" ></span> 
					</a>
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">NOMBRE</th>
								<th class="text-center">APELLIDO</th>
								<th class="text-center">DNI</th>
								<th class="text-center">CELULAR</th>
								<th class="text-center">FECHA DE NACIMIENTO</th>
								<th class="text-center">EMAIL</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="rac: ${listaHosts}">
								<td th:text="${rac.idHost}"></td>
								<td th:text="${rac.nameHost}"></td>
								<td th:text="${rac.apellidoHost}"></td>
								<td th:text="${rac.dniHost}"></td>
								<td th:text="${rac.celHost}"></td>
								<td
									th:text="${#dates.format(rac.birthDateHost,'dd/MM/yyyy')}"></td>
								<td th:text="${rac.emailHost}"></td>
								<td><a th:href="@{/host/eliminar?id=}+${rac.idHost}">Eliminar</a></td>
								<td><a th:href="@{'/host/modificar/' + ${rac.idHost}}">Modificar</a></td>
							</tr>
						</tbody>

					</table>
					
				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
			<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
