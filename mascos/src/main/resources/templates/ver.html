<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Ver Mascota</title>
<link rel="shortcut icon" href="/imagenes/icono.png" type="image/png"></link>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/race.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="container py-4">
				<div class="card bg-light">
					<div class="card-header bg-warning"></div>
					<div class="card-body">
						<table class="table table-bordered table-hover table-striped"
							id="tab_logic">

							<tbody>
								<tr>
									<td>CODIGO</td>
									<td th:text="${pet.idPet}"></td>
								</tr>
								<tr>
									<td>NOMBRE DE MASCOTA</td>
									<td th:text="${pet.namePet}"></td>
								</tr>
								<tr>
									<td>RAZA</td>
									<td th:text="${pet.razaPet}"></td>
								</tr>
								<tr>
									<td>TIPO</td>
									<td th:text="${pet.tipoPet}"></td>
								</tr>
								<tr>
									<td>EDAD</td>
									<td th:text="${pet.edadPet}"></td>
								</tr>
								<tr>
									<td>FECHA DE NACIMIENTO</td>
									<td th:text="${pet.birthDatePet}"></td>
								</tr>
								<tr>
									<td>FOTO</td>
									<td><img th:if="${#strings.length(pet.foto)> 0}"
										class="img-thumbnail rounded float-left"
										style="max-width: 50%;"
										th:src="@{'/pet/uploads/' + ${pet.foto}}" th:alt="${pet.foto}" /></td>
								</tr>
								<tr>
									<td>DUENO</td>
									<td th:text="${pet.dueno.nameDueno}"></td>
								</tr>
							</tbody>

						</table>

						<a style="border-bottom-color: green" th:href="@{/pet/listar}"
							id="add-row" type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-circle-arrow-left"></span> Volver
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
